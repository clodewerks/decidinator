<html>
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/mobile.css"  media="only screen and (max-device-width: 1028px) "  rel="stylesheet">
	</head>
	<body ng-app="decideApp">
		<div class="wrapper">
			<div class="row">
				<h1>Decidinator</h1>
				<h2>It Decides, so you don't have to!</h2>
			</div>
			<div class="row wrapper" >
				<div class="col-sm-12 col-md-12" ng-controller="factorController as factors">
					<input class='how-many' type="number" id="how-many" ng-model="factors.factorsCount" placeholder="How Many Options?" ng-blur="factors.build()" ng-keypress="factors.enter($event)">
					<div class="input-box" ng-repeat="input in factors.factors">
						<span class="input-label">{{$index+1}}</span>
						<input class='input' type="text" ng-model="input.name">
					</div>
					
					<button class="decide-button" ng-hide="factors.factors.length == 0" ng-click='factors.decide()'>Decidinate!</button>
					<p class="decision"  ng-hide="factors.decision == ''">I have decided:<br/>{{factors.decision}}</p>
				</div>
			</div>
		</div>
		<footer>
			<p> &copy; 2016 Kyle Linneman</p>
		</footer>
		<script src="js/jQuery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/decide.js"></script>
	</body>
</html>
